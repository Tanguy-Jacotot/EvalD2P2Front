<p>Events</p>
        @for (event of events; track event.id) 
    {
      <li>
        <h3>{{ event.title }}</h3>
        <p>{{ event.description }}</p>
        <p>Date: {{ event.date }}</p>
        <p>Time: {{ event.time }}</p>
        <p>Location: {{ event.location }}</p>
      </li>
    }
